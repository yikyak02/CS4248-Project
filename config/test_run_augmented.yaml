seed: 42
processed_dir: data/processed_augmented

# Backbone (small and fast)
encoder_name: microsoft/deberta-v3-small

# Windowing (smaller for speed)
max_length: 128
doc_stride: 32
max_answer_len: 20

# Head
head_type: pointer
topk_start: 5

# Training (VERY fast for testing)
epochs: 1
train_batch_size: 4
grad_accum_steps: 1
lr: 3e-5
weight_decay: 0.01
warmup_ratio: 0.06
max_grad_norm: 1.0
amp: true

label_smoothing: 0.0
ema: false

# IO / logging
output_dir: outputs/test_run_augmented
log_interval: 10
save_every_steps: 0

# Dataloader
num_workers: 0
